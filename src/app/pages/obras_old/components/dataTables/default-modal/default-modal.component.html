<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title">Agregar Obra</h4>
    <button class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">

    <ba-card cardTitle="Crear Usuario">
      <form class="form-horizontal">
        <div class="form-group row">
          <label for="inputNombre" class="col-sm-2 form-control-label">Nombre</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputNombre" placeholder="Nombre">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputApellidos" class="col-sm-2 form-control-label">Apellidos</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputApellidos" placeholder="Apellidos">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputTelefono" class="col-sm-2 form-control-label">Teléfono</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputTelefono" placeholder="Teléfono">
          </div>
        </div>

        <div class="form-group row">
          <div class="offset-sm-2 col-sm-10">
            <div class="checkbox">
              <ba-checkbox [(ngModel)]="isNota" [label]="'Nota'" [ngModelOptions]="{standalone: true}"></ba-checkbox>
            </div>
          </div>
        </div>
      </form>
    </ba-card>

  </div>
  <div class="modal-footer">
    <button class="btn btn-primary confirm-btn" (click)="closeModal()">Aceptar</button>
  </div>
</div>
