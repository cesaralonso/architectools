<div class="auth-main">
  <div class="auth-block">
    <h1 translate>{{'change-password.title'}}</h1>

    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">


      <div class="form-group row" [ngClass]="{'has-error': (!anteriorcontrasena.valid && anteriorcontrasena.touched), 'has-success': (anteriorcontrasena.valid && anteriorcontrasena.touched)}">
        <label for="inputOldPassword" class="col-sm-2 control-label" translate>{{'change-password.old'}}</label>

        <div class="col-sm-10">
          <input [formControl]="anteriorcontrasena" type="password" class="form-control" id="inputOldPassword" placeholder="{{'change-password.old' | translate}}">
        </div>   
      </div>   
      <div class="form-group row" [ngClass]="{'has-error': (!contrasena.valid && contrasena.touched), 'has-success': (contrasena.valid && contrasena.touched)}">
        <label for="inputPassword" class="col-sm-2 control-label" translate>{{'change-password.new'}}</label>

        <div class="col-sm-10">
          <input [formControl]="contrasena" type="password" class="form-control" id="inputPassword" placeholder="{{'change-password.new' | translate}}">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!repetircontrasena.valid && repetircontrasena.touched), 'has-success': (repetircontrasena.valid && repetircontrasena.touched)}">
        <label for="inputRepeatPassword" class="col-sm-2 control-label" translate>{{'change-password.repeat'}}</label>

        <div class="col-sm-10">
          <input [formControl]="repetircontrasena" type="password" class="form-control" id="inputRepeatPassword" placeholder="{{'change-password.repeat' | translate}}">
          <span *ngIf="!contrasenas.valid && (contrasena.touched || repetircontrasena.touched)" class="help-block sub-little-text" translate>{{'change-password.no_match'}}</span>
        </div>
      </div>

      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth" translate>{{'change-password.change-password'}}</button>
        </div>
      </div>
    </form>

  </div>
</div>
